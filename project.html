<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Train Ticket Booking</h1>
    </header>

    <section class="booking-form">
        <h2>Book Your Train Ticket</h2>
        <form>
            <div class="input-group">
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Enter departure station">
            </div>
            <div class="input-group">
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Enter destination station">
            </div>
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div class="input-group">
                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" min="1" placeholder="1">
            </div>
            <button type="submit" class="submit-btn">Search Tickets</button>
        </form>
    </section>

    <section class="train-options">
        <h2>Available Trains</h2>
        <div class="train-card">
            <div class="train-info">
                <span>Train 101</span>
                <span>Departure: 10:00 AM</span>
                <span>Arrival: 2:00 PM</span>
            </div>
            <button class="book-btn">Book Now</button>
        </div>
        <div class="train-card">
            <div class="train-info">
                <span>Train 202</span>
                <span>Departure: 12:00 PM</span>
                <span>Arrival: 4:00 PM</span>
            </div>
            <button class="book-btn">Book Now</button>
        </div>
        <!-- More train options can be added here -->
    </section>

    <footer>
        <p>&copy; 2025 Train Ticket Booking</p>
    </footer>
</body>
</html>
